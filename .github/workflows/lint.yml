name: Node.js Server CI

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'


      - name: Install dependencies
        working-directory: server
        run: npm install

      - name: Check lint
        working-directory: server
        run: npm run lint